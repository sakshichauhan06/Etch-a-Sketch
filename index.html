<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch something!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">etch a sketch</div>

    <div class="btns">
        <input type="button" value="reset" class="btn" onclick="resetFun()">
        <input type="button" value="black" class="btn" onclick="blackFun()">
        <input type="button" value="RGB" class="btn" onclick="rgbFun()">
        <input type="color" id="colorpicker" value="#e07a5f" class="btn" onclick="colorPickerFun()">
        <input type="button" value="eraser" class="btn" onclick="eraserFun()">
        <div class="sliderdiv">
            <input type="range" id="slider" min="2" max="100" value="16" oninput="sliderFun(this.value); createGrid(this.value)" >
            <div id="value">16</div>
        </div>
    </div>

    <div class="flex-container">
        <div class="pad"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
